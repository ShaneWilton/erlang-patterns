{% extends "base.html" %}

{% block main %}
<div id="main">
  <div class="container">
    <div class="row">
      <div class="12u">
        <h2>{{ pattern.name }}</h2>
        <p><strong>Scope:&ensp;</strong>{{ pattern.scope }}</p>
        <p>{{ pattern.summary }}</p>
        <div class="real-lists">
          {{ pattern|markdown_to_html|code_as_verbatim|render }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
