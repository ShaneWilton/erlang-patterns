{% extends "simplepage.html" %}

{% block content %}

<h1>The Patterns</h1>

{% for p in patterns|sort:'name' %}
<div class="row">
  <div class="3u"><a href="{{p|basename}}.html">{{ p.name }}</a></div>
  <div class="3u">{{ p.scope }}</div>
  <div class="6u">{{ p.summary }}</div>
</div>
{% endfor %}

{% endblock %}
